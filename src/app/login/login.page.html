<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>

        <ion-card-title>Iniciar Sesi√≥n</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <form [formGroup]="myForm">
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Token</ion-label>
                  <ion-input formToken="token"></ion-input>
                </ion-item>
                <div>
                  <ng-container *ngFor="let item of validationMessages['token']">
                    <div class="errormessage" *ngIf="(myForm.get('token').dirty 
                      || myForm.get('token').touched)
                      &&myForm.get('token').hasError(item.type)">
                      {{item.message}}
                    </div>
                  </ng-container>
                </div>
              </ion-col>
            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
